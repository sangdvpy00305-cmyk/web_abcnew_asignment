# Email Configuration for ABC News
# Cấu hình email để gửi newsletter và thông báo

# SMTP Server Settings
smtp.host=smtp.gmail.com
smtp.port=587
smtp.auth=true
smtp.starttls.enable=true

# Email Account Settings - ĐIỀN THÔNG TIN EMAIL CỦA BẠN VÀO ĐÂY
# Your email credentials - FILL IN YOUR EMAIL INFORMATION HERE
email.username=your-email@gmail.com
email.password=your-app-password

# Email Settings
email.from.name=ABC News
email.from.address=your-email@gmail.com

# Email Templates
email.welcome.subject=Chào mừng bạn đến với ABC News!
email.newsletter.subject=ABC News - Tin tức mới nhất

# Hướng dẫn cấu hình Gmail:
# 1. Bật xác thực 2 bước cho tài khoản Gmail
# 2. Tạo App Password tại: https://myaccount.google.com/apppasswords
# 3. Thay thế "your-email@gmail.com" bằng email Gmail của bạn
# 4. Thay thế "your-app-password" bằng App Password vừa tạo (16 ký tự)
# 
# Lưu ý: Không sử dụng mật khẩu Gmail thường, phải dùng App Password!

# Ví dụ:
# email.username=abcnews2024@gmail.com
# email.password=abcd efgh ijkl mnop